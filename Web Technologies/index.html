<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rate Our website</title>
</head>

<body>
    <form action="" method="post">

        <div class="container">

            <div class="inner-container">

                <h1 class="centre">Website Feedback Form</h1>
                <p class="bold">Your name:</p>
                <input class="name" type="text" name="" id="" placeholder="Enter Your name" required>
                <br>

                <p class="bold">Rate our website: </p>
                <select class="rate" name="Rate" id="" required>
                    <option value="Rate" disabled selected>-- Select Rating --</option>
                    <option value="Very poor">Very poor</option>
                    <option value="Poor">Poor</option>
                    <option value="Good">Good</option>
                    <option value="Very good">Very good</option>
                </select>
                <br>

                <p class="bold">Your Comments: </p>
                <textarea class="text" name="" id="" cols="35" rows="10" placeholder="Please give your comments..."
                    required></textarea>
                <br>

                <button class="bold btn" type="submit">Submit Feedback</button>
            </div>

        </div>

    </form>


</body>

</html>
